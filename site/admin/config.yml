# Use DecapBridge Classic auth (direct password login in Decap CMS)
backend:
  name: git-gateway
  repo: mistersuuns/mongooseproject
  branch: main
  identity_url: https://auth.decapbridge.com/sites/6924f3be-3af2-4b74-af00-7582d5a4e36c
  gateway_url: https://gateway.decapbridge.com

  # See who did what (optional)
  commit_messages:
    create: Create {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload "{{path}}" - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete "{{path}}" - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "site/images/uploads" # Media files will be stored in the repo under images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

# PDFs folder for publications
# PDFs are stored in data/publications/pdfs and served from /publications/pdfs

collections:
  - name: "publications" # Used in routes, e.g., /admin/collections/publications
    label: "Publications" # Used in the UI
    folder: "data/publications" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    format: "frontmatter" # Use frontmatter format
    extension: "md" # File extension
    summary: "{{title}} | {{year}} | {{journal}}" # Title, year, and journal - year extracted from date
    sortable_fields: ["title", "date", "authors", "journal"]
    view_filters:
      - {label: "All", field: "title", pattern: ".*"}
      - {label: "Recent", field: "date", pattern: "202[4-9]"}
    fields: # Match Framer CMS structure EXACTLY: Title, Slug, Authors, Journal, URL, Date, Files & Media, Description, Content
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Authors", name: "authors", widget: "list", default: []}
      - {label: "Journal", name: "journal", widget: "string", required: false}
      - {label: "URL", name: "url", widget: "string", required: false}
      - {label: "Date", name: "date", widget: "datetime", required: false}
      - {label: "Year", name: "year", widget: "string", required: false, hint: "Extracted from date for display"}
      - {label: "Files & Media", name: "files", widget: "list", required: false, fields: [{label: "File", name: "file", widget: "file"}]}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Content", name: "body", widget: "markdown", required: false}

  - name: "news" # Used in routes, e.g., /admin/collections/news
    label: "News" # Used in the UI
    folder: "data/news" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template
    format: "frontmatter"
    extension: "md"
    summary: "{{title}} | {{year}}" # Title and year - year extracted from date for clean display
    sortable_fields: ["title", "date"]
    view_filters:
      - {label: "All", field: "title", pattern: ".*"}
      - {label: "Recent", field: "date", pattern: "202[4-9]"}
    fields: # The fields for each document
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Date", name: "date", widget: "datetime", required: false}
      - {label: "Year", name: "year", widget: "string", required: false, hint: "Extracted from date for display"}
      - {label: "Content", name: "body", widget: "markdown"}
      - {label: "URL", name: "url", widget: "string", required: false}

  - name: "people" # Used in routes, e.g., /admin/collections/people
    label: "People" # Used in the UI
    folder: "data/people" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template
    format: "frontmatter"
    extension: "md"
    summary: "{{title}} | {{position}}" # Title and position only - category mostly empty causes | |
    sortable_fields: ["title", "position", "category"]
    view_filters:
      - {label: "All", field: "title", pattern: ".*"}
      - {label: "With Position", field: "position", pattern: ".+"}
    view_groups:
      - {label: "By Category", field: "category"}
      - {label: "By Position", field: "position"}
    fields: # Match Framer CMS structure EXACTLY
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Link", name: "link", widget: "string", required: false}
      - {label: "Position", name: "position", widget: "string", required: false}
      - {label: "Category", name: "category", widget: "string", required: false}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "URL", name: "url", widget: "string", required: false}

  - name: "images" # Used in routes, e.g., /admin/collections/images
    label: "Images" # Used in the UI
    folder: "data/images" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template
    format: "frontmatter"
    extension: "md"
    sortable_fields: ["title", "category", "date"] # Fields available for sorting in CMS
    summary: "{{title}} - {{category}} - {{date}}" # Display multiple fields in list view
    fields: # The fields for each document
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Image", name: "image", widget: "image", required: true}
      - {label: "Alt Text", name: "alt", widget: "string", required: false, hint: "Description for screen readers and SEO"}
      - {label: "Caption", name: "caption", widget: "text", required: false}
      - {label: "Category", name: "category", widget: "string", required: false, hint: "e.g., research, team, field-work, etc."}
      - {label: "Date", name: "date", widget: "datetime", required: false}
      - {label: "Photographer/Credit", name: "credit", widget: "string", required: false}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Order", name: "order", widget: "number", required: false, hint: "Lower numbers appear first. Leave blank to use default sorting (by date, then title)."}
