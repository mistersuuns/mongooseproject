<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <!-- Netlify Identity Widget - REQUIRED for git-gateway -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    if (window.netlifyIdentity) {
      // Wait for widget to be ready
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          const hash = window.location.hash;
          
          // Check for invitation token
          if (hash.includes('invite_token=')) {
            // Extract the token
            const tokenMatch = hash.match(/invite_token=([^&]+)/);
            
            if (tokenMatch) {
              // Open signup modal - the widget should detect the token
              // and show password setup form instead of registration form
              window.netlifyIdentity.open('signup');
            } else {
              window.netlifyIdentity.open('login');
            }
          } else {
            window.netlifyIdentity.open('login');
          }
        }
      });
      
      // After successful signup/login
      window.netlifyIdentity.on("login", () => {
        window.location.hash = '';
      });
    } else {
      // Widget not loaded, check again after a delay
      setTimeout(function() {
        if (window.netlifyIdentity) {
          const hash = window.location.hash;
          if (hash.includes('invite_token=')) {
            window.netlifyIdentity.on("init", user => {
              if (!user) {
                window.netlifyIdentity.open('signup');
              }
            });
          }
        }
      }, 1000);
    }
  </script>
</body>
</html>
